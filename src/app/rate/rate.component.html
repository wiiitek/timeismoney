<div class="rate">
  <div class="rate__input">
    <input type="number" class="u-full-width" placeholder="your hourly rate" id="hourlyRate" [ngModel]="(hourlyRateFromService)"
      (ngModelChange)="onRateChange($event)" />
  </div>
  <div class="rate__select">
    <select>
      <option value="per-hour">per hour</option>
      <option value="per-month">per month</option>
    </select>
  </div>
</div>

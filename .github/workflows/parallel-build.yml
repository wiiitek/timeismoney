name: Parallel build

on:
  push:
    branches-ignore:
      - gh-pages

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Yarn Install
        run: |
          yarn install
      - name: Lint
        run: |
          yarn lint

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    if: ${{ github.actor == 'dependabot[bot]' }}
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v3
      - name: Yarn Install
        run: |
          yarn install
      - name: Tests
        run: |
          export NG_CLI_ANALYTICS=false
          yarn test

  test-and-sonar:
    name: Run Tests and Sonar Analysis
    runs-on: ubuntu-latest
    if: ${{ github.actor != 'dependabot[bot]' }}
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v3
      - name: Yarn Install
        run: |
          yarn install
      - name: Sonar version
        run: |
          yarn sonar --version
      - name: Tests and Sonar
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          ./sonar-token-check.sh
          export NG_CLI_ANALYTICS=false
          yarn test
          yarn sonar

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Yarn Install
        run: |
          yarn install
      - name: Build
        run: |
          yarn build
      - name: Archive built project
        uses: actions/upload-artifact@v3
        with:
          name: timeismoney-dist
          path: dist
          retention-days: 1

  deploy:
    if: ${{ github.ref == 'refs/heads/main' }}
    needs: [lint, test, build]
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Download Build Project
        uses: actions/download-artifact@v3
        with:
          name: timeismoney-dist
          path: dist
      - name: List Current Folder
        run: ls -R
      - name: Deploy
        # https://github.com/JamesIves/github-pages-deploy-action#configuration-
        uses: JamesIves/github-pages-deploy-action@v4.4.1
        with:
          repository-name: wiiitek/timeismoney
          branch: gh-pages
          folder: ./dist/timeismoney
          token: ${{ secrets.GH_TOKEN }}

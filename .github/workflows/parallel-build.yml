name: Parallel build

on:
  push:
    branches-ignore:
      - gh-pages

jobs:
  install:
    name: Install Dependencies
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      # https://github.com/marketplace/actions/yarn-node-install-cache
      - name: Dev Tools Cache
        uses: egordm/gha-yarn-node-cache@v1
      - name: Node 12.x
        uses: actions/setup-node@v3
        with:
          node-version: 12.x
      - name: Yarn Install
        run: |
          yarn install

  lint:
    needs: install
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      # https://github.com/marketplace/actions/yarn-node-install-cache
      - name: Dev Tools Cache
        uses: egordm/gha-yarn-node-cache@v1
      - name: Lint
        run: |
          yarn lint

  test:
    needs: install
    name: Run Tests and Sonar
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      # https://github.com/marketplace/actions/yarn-node-install-cache
      - name: Dev Tools Cache
        uses: egordm/gha-yarn-node-cache@v1
      - name: Tests and Sonar
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          yarn test
          yarn sonar

  build:
    needs: install
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      # https://github.com/marketplace/actions/yarn-node-install-cache
      - name: Dev Tools Cache
        uses: egordm/gha-yarn-node-cache@v1
      - name: Build
        run: |
          yarn build --configuration production
      - name: Archive built project
        uses: actions/upload-artifact@v3
        with:
          name: timeismoney-dist
          path: dist
          retention-days: 1

  deploy:
    if: ${{ github.ref == 'refs/heads/main' }}
    needs: [lint, test, build]
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Download Build Project
        uses: actions/download-artifact@v3
        with:
          name: timeismoney-dist
          path: dist
      - name: List Current Folder
        run: ls -R
      - name: Deploy
        # https://github.com/JamesIves/github-pages-deploy-action#configuration-
        uses: JamesIves/github-pages-deploy-action@v4.4.0
        with:
          repository-name: wiiitek/timeismoney
          branch: gh-pages
          folder: ./dist/timeismoney
          token: ${{ secrets.GH_TOKEN }}

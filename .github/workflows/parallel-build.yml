name: Parallel build

on:
  push:
    branches-ignore:
      - gh-pages

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Toolset Check
        run: ./toolset-check.sh
      - name: Yarn Install
        run: |
          yarn install
      - name: Lint
        run: |
          yarn lint

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    # https://github.com/dependabot/dependabot-core/issues/3253#issuecomment-852541544
    if: ${{ github.actor == 'dependabot[bot]' }}
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v3
      - name: Toolset Check
        run: ./toolset-check.sh
      - name: Yarn Install
        run: |
          yarn install
      - name: Tests
        env:
          NG_CLI_ANALYTICS: false
        run: |
          yarn test

  test-and-sonar:
    name: Run Tests and Sonar Analysis
    runs-on: ubuntu-latest
    if: ${{ github.actor != 'dependabot[bot]' }}
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v3
      - name: Toolset Check
        run: ./toolset-check.sh
      - name: Yarn Install
        run: |
          yarn install
      - name: Sonar version
        run: |
          yarn sonar --version
      - name: Tests and Sonar
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          NG_CLI_ANALYTICS: false
        run: |
          echo "Checking env variables..."
          if [ -z "${SONAR_TOKEN}" ]; then
              echo "\${SONAR_TOKEN} is blank";
              exit 123;
          else
              echo "\${SONAR_TOKEN} is set";
          fi
          export NG_CLI_ANALYTICS=false
          yarn test
          yarn sonar

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Toolset Check
        run: ./toolset-check.sh
      - name: Yarn Install
        run: |
          yarn install
      - name: Build
        env:
          NG_CLI_ANALYTICS: false
        run: |
          yarn build
      - name: Archive built project
        uses: actions/upload-artifact@v3
        with:
          name: timeismoney-dist
          path: dist
          retention-days: 1

  deploy:
    # make it work with skipped jobs: https://github.com/github/docs/issues/4822#issuecomment-826617890
    if: ${{ (github.ref == 'refs/heads/main') && !failure() && !cancelled() }}
    needs: [lint, test, test-and-sonar, build]
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Toolset Check
        run: ./toolset-check.sh
      - name: Download Build Project
        uses: actions/download-artifact@v3
        with:
          name: timeismoney-dist
          path: dist
      - name: List Current Folder
        run: ls -R
      - name: Deploy
        # https://github.com/JamesIves/github-pages-deploy-action#configuration-
        uses: JamesIves/github-pages-deploy-action@v4.4.1
        with:
          repository-name: wiiitek/timeismoney
          branch: gh-pages
          folder: ./dist/timeismoney
          token: ${{ secrets.GH_TOKEN }}

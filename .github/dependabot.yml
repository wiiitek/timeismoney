version: 2
updates:
  # Maintain dependencies for GitHub Actions
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily
      time: '01:23'
      timezone: Europe/Warsaw
    labels:
      - dependencies
      - actions
    open-pull-requests-limit: 10
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: daily
      time: '02:10'
      timezone: Europe/Warsaw
    labels:
      - dependencies
      - libs
    open-pull-requests-limit: 30
    groups:
      angular:
        patterns:
          - '@angular/*'
        exclude-patterns:
          - '@angular/cli'
      angular-eslint:
        patterns:
          - '@angular-eslint/*'
